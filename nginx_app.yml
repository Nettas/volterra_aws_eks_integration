apiVersion: v1
kind: Namespace
metadata:
   name: nginx-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-eks-vm
  namespace: nginx
spec:
  selector:
    matchLabels:
      app: nginx-eks-vm
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: nginx-eks-vm
    spec:
      containers:
      - name: nginx-eks-vm
        image: nginxdemos/hello
        ports:
          - name: http
            containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-eks-vm
  namespace: nginx

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: nginx-eks-vm

  ports:
    - name: http
      port: 80
  type: ClusterIP
